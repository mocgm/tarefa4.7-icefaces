<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <link href="./css/inscricao.css" rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <ice:form>
            <div class="titulo-form">INSCRIÇÃO CONFIRMADA</div>
            <ice:panelGroup styleClass="form-block" layout="block">
                <ice:outputText value="Prezado(a) #{inscricaoBean.candidato.nome}, seguem os dados da sua inscrição."/>                
            </ice:panelGroup>
            <ice:panelGroup styleClass="form-block" layout="block">                
                <ice:outputText id="idioma" value="Idioma escolhido: #{inscricaoBean.candidato.idioma.descricao}"/>                
            </ice:panelGroup>
            <ice:panelGroup styleClass="form-block" layout="block">
                <ice:outputText value="CPF: #{inscricaoBean.candidato.cpf}"/>                
            </ice:panelGroup>
            <ice:panelGroup styleClass="form-block" layout="block">
                <ice:outputText value="Data e hora: #{inscricaoBean.candidato.dataHora}"/>                
            </ice:panelGroup>
            <ice:panelGroup styleClass="form-block" layout="block">
                <ice:outputText value="Endereço: #{inscricaoBean.candidato.endereco}"/>                
            </ice:panelGroup>                                                
            <ice:commandButton value="Voltar" action="inscricao"/>            
            <ice:commandButton value="Visualizar candidatos" action="tabelaCandidatos"/>   
            <ice:messages/>
        </ice:form>
    </ui:define>

</ui:composition>
